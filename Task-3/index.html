<!doctype html>
<html lang="en">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Sharing elements acroos pages (with jQuary), example from:
    https://www.quora.com/How-do-I-include-a-header-and-footer-file-in-every-HTML-page-we-are-designing?share=1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#ftr').load("global/footer.html");
            $('#nav').load("global/navigation.html");
        });
    </script>

</head>

<body>
    <div class="wrap">


        <div class="header">
            Header
        </div>

        <!-- Sidebar -->
        <div class="leftpanel">
            <div id="nav"> </div>
        </div>

        <!-- Midle container -->
        <div class="content">
            <p> Main content here.. </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div id="ftr"> </div>
        </div>


    </div>


</body>



</html>
